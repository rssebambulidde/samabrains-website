<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Blue frame (diamond/square rotated 45 degrees with overlapping/interwoven lines) -->
  <g stroke="#0066cc" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Interwoven blue frame lines -->
    <path d="M 40 100 Q 100 40 160 100" opacity="0.9"/>
    <path d="M 160 100 Q 100 160 40 100" opacity="0.9"/>
    <path d="M 100 40 Q 160 100 100 160" opacity="0.9"/>
    <path d="M 100 160 Q 40 100 100 40" opacity="0.9"/>
  </g>
  
  <!-- Orange circle -->
  <circle cx="100" cy="100" r="55" fill="url(#orangeGrad)"/>
  
  <!-- Brain icon (white outline) -->
  <g fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Main brain shape -->
    <path d="M 80 90 C 75 80 80 75 85 80 C 90 75 95 80 100 75 C 105 80 110 75 115 80 C 120 75 125 80 120 90" opacity="0.95"/>
    <path d="M 80 90 C 75 100 80 105 85 100 C 90 105 95 100 100 105 C 105 100 110 105 115 100 C 120 105 125 100 120 90" opacity="0.95"/>
    <!-- Brain details (gyri and sulci) -->
    <path d="M 88 85 Q 92 82 96 85" opacity="0.8"/>
    <path d="M 104 85 Q 108 82 112 85" opacity="0.8"/>
    <path d="M 88 95 Q 92 98 96 95" opacity="0.8"/>
    <path d="M 104 95 Q 108 98 112 95" opacity="0.8"/>
    <path d="M 92 88 Q 100 85 108 88" opacity="0.7"/>
  </g>
  
  <!-- Simplified "S" for SamaBrains (favicon size) -->
  <text x="100" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0066cc" text-anchor="middle" opacity="0.9">S</text>
</svg>
