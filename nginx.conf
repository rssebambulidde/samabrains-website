events {
    worker_connections 1024;
}

http {
    server {
        listen 8000;
        server_name localhost;
        root /app;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location ~* \.(css|js|ico|png|jpg|jpeg|gif|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
